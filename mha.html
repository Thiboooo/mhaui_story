function hasDuplicatesBool(array) {
    var valuesSoFar = Object.create(null);
    for (var i = 0; i < array.length; ++i) {
        var value = array[i];
        if (value in valuesSoFar) {
            return true;
        }
        valuesSoFar[value] = true;
    }
    return false;
}

function hasDuplicatesVal(array) {
    var valuesSoFar = Object.create(null);
    for (var i = 0; i < array.length; ++i) {
        var value = array[i];
        if (value in valuesSoFar) {
            return value;
        }
        valuesSoFar[value] = true;
    }
    return value;
}

function IsIn(array1,array2){
    for (var i = 0; i < array1.length; ++i) {
        value = array1[i];
        if(array1.some(value => array2.includes(value))){
            return true;
        }
    }
    return false;
}

function IsInVal(array1,array2){
    for (var i = 0; i < array1.length; ++i) {
        value = array1[i];
        console.log("zizi1");

        console.log(array2);
        if(array1.some(value => array2.includes(value))){
            console.log("zizzi");
            return getCommon(array1,array2);
        }
    }
    return value;
}

function getCommon(arr1, arr2) {
    var common = [];                   // Array to contain common elements
    for(var i=0 ; i<arr1.length ; ++i) {
      for(var j=0 ; j<arr2.length ; ++j) {
        if(arr1[i] == arr2[j]) {       // If element is in both the arrays
          return arr1[i];        // Push to common array
        }
      }
    }
    
    return common;                     // Return the common elements
  }
